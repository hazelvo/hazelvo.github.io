  <script>
    document.getElementById('enter-overlay').addEventListener('click', function() {
      var mediaElement = document.getElementById('background-audio');
      if (!mediaElement) {
        mediaElement = document.getElementById('background-video');
      }
      var context = new(window.AudioContext || window.webkitAudioContext)();
      var src = context.createMediaElementSource(mediaElement);
      var analyser = context.createAnalyser();
      src.connect(analyser);
      analyser.connect(context.destination);
      analyser.fftSize = 2048;
      analyser.minDecibels = -90;
      analyser.maxDecibels = -10;
      analyser.smoothingTimeConstant = 0.75;
      var bufferLength = analyser.frequencyBinCount;
      var dataArray = new Uint8Array(bufferLength);

      function renderFrame() {
        requestAnimationFrame(renderFrame);
        analyser.getByteFrequencyData(dataArray);
        var bassFrequencies = dataArray.slice(0, 10);
        var sumBass = bassFrequencies.reduce((a, b) => a + b, 0);
        var averageBass = sumBass / bassFrequencies.length;
        var userDefinedIntensity = parseInt('50', 10);
        var shadowIntensity = Math.max(0, (averageBass / 400) * userDefinedIntensity);
        var blurredDiv = document.querySelector('.blurred-background-div');
        var baseShadowColor = '#f8f6ee';
        var spread = shadowIntensity * 0.5;
        blurredDiv.style.boxShadow = `0px 0px ${shadowIntensity}px ${spread}px ${baseShadowColor}`;
      }
      mediaElement.play().then(() => {}).catch(e => {});
      renderFrame();
    })();
  </script>
